<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../css/style.css" /> <!-- Main CSS file -->
</head>

<body>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>

  <div id="introPageContainer" class="container">
  
      
    
    <button id="loginToggle" type="button" class="btn btn-primary">Login</button>
    <button  id="signUpToggle" type="button" class="btn btn-success">Sign Up</button>
    <div id = "willChatLogo" class="col-sx-4 offset-4"><h1 id="willChatLogoHeader"><b>WillChat</b></h1></div>
    <p>Please Login after you have cretaed an account if you have not already done so</p>
    <div id="signUpRow" class="row">
      <div id="signupBox" class="col-xs-6 offset-3">
        <form action="/new-users" method="post" style="border:1px solid #ccc">
          <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
        
            <label for="email"><b>Name</b></label>
            <input type="text" placeholder="Enter name" name="name" required>
        
            <label for="psw"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>
        
            <div class="clearfix">

              <button type="submit" class="signupbtn">Sign Up</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div id="logInRow" class="row">
      <div id="loginBox" class="col-xs-4 offset-4">
        <form action="/login" method="post" style="border:1px solid #ccc">
          <div class="container">
            <h1>Login</h1>
            <p>Welcome Back</p>
            <hr>
            <label for="psw"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>
        
            <div class="clearfix">

              <button type="submit" class="signupbtn">Login</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
 
  <!-- newest uncompressed JQuery - maybe ge the slim or minified version, just look it up -->

    <script src="../js/extra.js"></script>
    <script src="../js/helperFunctions.js"></script>

  
</body>

</html>
